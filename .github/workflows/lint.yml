name: ðŸ’… Lint
run-name: Lint run
on: [push]
jobs:
  linting:
    runs-on: ubuntu-latest
    steps:
      - name: Code Checkout
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Install Dependencies
        run: bun install

      - name: Code Linting
        run: bun run lint:js

      - name: Code Format
        run: bun run lint:format